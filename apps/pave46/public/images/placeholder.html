<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #F5E6D3 0%, #E5D4C1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Georgia, serif;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 120px;
            color: white;
            margin: 0;
            z-index: 1;
        }
        p {
            font-size: 36px;
            color: white;
            margin: 10px 0;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Pavé</h1>
    <p>European-Style Café & Bakery</p>
    <p style="font-size: 24px; opacity: 0.8;">20 West 46th Street, New York</p>
</body>
</html>
